{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block title %}Список гостей "{{ event }}"{% endblock %}
{% block content %}

      <div class="card-header text-center">
        <h5 class="card-title fw-light p-3">Список гостей мероприятия <span class="fw-normal">«{{ event.title }}»</span></h5>
      </div>
    </div>
  </div>
{% endblock %}
